<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link rel="stylesheet" href="signup-style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
 <main>
        <div class="background">
            <div class="text">
                <h1>Signup</h1>
                <p>Have Account? <a href="login.html">Login</a></p>
            </div>
            <div class="box">
                <form class="form" action="reg" method="post">
                    <input type="text" class="fullname" name="fname" placeholder="Full Name" required>
                    <input type="email" class="email" name="mail" placeholder="someone@abc.com" required>
                    <input type="text" class="username" name="uname" placeholder="Username" required>
                    <input type="password" class="password" name="pword" placeholder="Password" required>
                    <input type="submit" class="button" value="Login">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
